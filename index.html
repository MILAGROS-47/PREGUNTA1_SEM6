
<!DOCTYPE html>
<html>
<head>
  <title>Tabla de Productos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Productos</h1>

    <!-- Formulario de ingreso de productos -->
    <form id="product-form">
      <div class="form-group">
        <label for="product-name">Nombre del producto:</label>
        <input type="text" class="form-control" id="product-name" required>
      </div>
      <div class="form-group">
        <label for="product-description">Descripcion del producto:</label>
        <textarea class="form-control" id="product-description" required></textarea>
      </div>
      <div class="form-group">
        <label for="product-price">Precio del producto:</label>
        <input type="number" class="form-control" id="product-price" required>
      </div>
      <div class="form-group">
        <label for="product-quantity">Cantidad del producto:</label>
        <input type="number" class="form-control" id="product-quantity" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <br>

    <!-- Tabla de productos -->
    <table id="product-table" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Fecha de Registro</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  </br>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="slider.js"></script>
</body>
